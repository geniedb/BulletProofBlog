<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
<style type="text/css">
@font-face {
    font-family: 'Klavika';
    src: url("{% static "fonts/Klavika-Regular.eot" %}");
    src: url("{% static "fonts/Klavika-Regular.ttf" %}") format('truetype'), url("{% static "fonts/Klavika-Regular.svg" %}") format('svg');
    font-weight: normal;
    font-style: normal;
}

* {
    font-family: verdana, sans;
}

h1 {
    background-color: black;
    color: white;
    padding: 10pt;
    vertical-align: middle;
}

body {
    font-family: "Klavika", "Lucida Grande", "Lucida Sans Unicode", Verdana, Arial, Helvetica, sans-serif;
    font-size: 12px;
    margin: 0;
}

p, h1, form, button {
    border: 0;
    margin: 0;
    padding: 0;
}

.spacer {
    clear: both;
    height: 1px;
}

#content {
    max-width: 1400px;

}

.stylized {
    margin: 0 auto;
    width: 416px;
    padding: 14px;
}

.stylized h1 {
    font-size: 14px;
    font-weight: bold;
    margin-bottom: 8px;
}

.stylized p {
    font-size: 11px;
    color: #666666;
    margin-bottom: 20px;
    border-bottom: solid 1px #b7ddf2;
    padding-bottom: 10px;
}

.stylized label {
    display: block;
    font-weight: bold;
    text-align: right;
    width: 140px;
    float: left;
}

.stylized .small {
    color: #666666;
    display: block;
    font-size: 11px;
    font-weight: normal;
    text-align: right;
    width: 140px;
}

.stylized input {
    float: left;
    font-size: 12px;
    padding: 4px 2px;
    border: none;
    width: 200px;
    margin: 2px 0 20px 10px;
}

.stylized button {
    float: left;
    font-size: 12px;
    padding: 4px 2px;
    border: solid 1px #aacfe4;
    width: 150px;
    margin: 2px 0 20px 10px;
}

body {
    background-image: url("{% static "images/Background_Img.png" %}" );
    background-color: #EBEBEB;
    background-repeat: no-repeat;
}

#headerTop {
    background: url("{% static "images/Header_TransBkg.png" %}" );
    height: 120px;
    max-width: 1400px;
}

#logo {
    background: url("{% static "images/GenieDB_Logo.png" %}" ) no-repeat;
    background-position: 70px 30px;
    height: 120px;
    width: 500px;
    float: left;
}

#social {
    float: right;
    padding: 50px 70px;
}

#headerTitle {
    background: url("{% static "images/BulletproofBlog_Title.png" %}" ) no-repeat;
    background-position: center bottom;
    color: FFFFFF;
    height: 150px;
    max-width: 1400px;
}

#headerSubTitle {
    background: url("{% static "images/BulletproofBlog_SubHeadline.png" %}" ) no-repeat;
    background-position: center bottom;
    height: 60px;
    max-width: 1400px;
}

.requestForm {
    margin: 40 auto;
    width: 406px;
}

div.intputEmail input {
    background: url("{% static "images/Signup_EmailTextField_Input.png" %}" ) no-repeat;
    cursor: pointer;
    width: 292px;
    height: 50px;
    border: none;
    float: left;
    font-size: 16px;
    padding: 10px;
    outline-style: none;
}

div.submitButton input {
    background: url("{% static "images/Signup_EmailTextField_Btn.png" %}" ) no-repeat;
    cursor: pointer;
    width: 114px;
    height: 50px;
    border: none;
    float: right;
    padding: 0px;
    margin: 0px;
}

.formFooter {
    font-size: 10px;
    color: white;
    padding-top: 60px;
    text-align: center;
}

#landingDarkPanel {
    margin-top: 60px;
    background: url("{% static "images/LandingPage_DarkPanel.jpg" %}" ) repeat-y;
    max-width: 1400;
    height: 300;
}

#landingImages {
    margin-left: auto;
    margin-right: auto;
    width: 1020px;
    height: 294px;
}

#landingServers {
    background: url("{% static "images/LandingPage_ServerIllustration.png" %}" ) no-repeat;
    width: 407px;
    height: 188px;
    float: left;
    margin-top: 60px;
}

#landingBlog {
    background: url("{% static "images/LandingPage_BlogImg.png" %}" ) no-repeat;
    width: 597px;
    height: 294px;
    float: right;
}

#landingMain {
    width: 960px;
    margin-left: auto;
    margin-right: auto;
}

#mainCol1 {
    float: left;
    width: 380px;
}

#mainCol2 {
    float: left;
    width: 380px;
}

#sidebar {
    margin-top: 40px;
    font-family: "Klavika";
    font-size: 16px;
    font-style: italic;
    float: right;
    width: 200px;
    color: #6E88C2;
    text-align: right;
}

#landingQuoteAttr {
    margin-top: 60px;
    font-size: 12px;
    font-style: normal;
    font-weight: bold;
}

#callToAction {
    background: url("{% static "images/CallToAction.png" %}" ) no-repeat;
    width: 352px;
    height: 50px;
	margin-top:40px;
    margin-left: auto;
    margin-right: auto;
}

#controlBackground {
    background: url("{% static "images/Control_Bkg.png" %}" ) no-repeat;
    width: 142px;
    height: 43px;
	padding:6px;
	margin-left:10px;
}

.start {
    width:  130px;
    height: 31px;
    display: block;
    background: url("{% static "images/Control_StartServicesBtn.png" %}" ) no-repeat;
}

.start:hover {
    background: url("{% static "images/Control_StartServicesBtn_Over.png" %}" ) no-repeat;
}

.stop {
    width:  130px;
    height: 31px;
    display: block;
    background: url("{% static "images/Control_StopServicesBtn.png" %}" ) no-repeat;
}

.stop:hover {
    background: url("{% static "images/Control_StopServicesBtn_Over.png" %}" ) no-repeat;
}

a.externalLink {
    cursor: pointer;
    font-size: 12px;
	width:400px;
	text-decoration: none;
	text-align:right;
}

a.externalLink:hover {
	text-decoration: underline;
}

.runningServers {
	margin-top:100;
    margin-left: auto;
    margin-right: auto;
    width: 700px;
    padding: 14px;
}

.serverOn {
    background: url("{% static "images/Server_On.png" %}" ) no-repeat;
    width: 163px;
    height: 115px;
}

.serverOff {
    background: url("{% static "images/Server_Off.png" %}" ) no-repeat;
    width: 163px;
    height: 115px;
}

.serverCAOn {
    background: url("{% static "images/ServerStatus_CA_On.png" %}" ) no-repeat;
    width: 115px;
    height: 89px;
	float:left;
	margin-left:24px;
}

.serverCAOff {
    background: url("{% static "images/ServerStatus_CA_Off.png" %}" ) no-repeat;
    width: 115px;
    height: 89px;
	margin-left:24px;
}

.serverNYOn {
    background: url("{% static "images/ServerStatus_NY_On.png" %}" ) no-repeat;
    width: 115px;
    height: 89px;
	float:right;
	margin-right:24px;
}

.serverNYOff {
    background: url("{% static "images/ServerStatus_NY_Off.png" %}" ) no-repeat;
    width: 115px;
    height: 89px;
	margin-right:24px;
}

.syncComplete {
    background: url("{% static "images/Sync_Completed.png" %}" ) no-repeat;
    width: 278px;
    height: 30px;
}

.syncProgress {
    background: url("{% static "images/Sync_Progress.png" %}" ) no-repeat;
    width: 278px;
    height: 30px;
}

.syncStopped {
    background: url("{% static "images/Sync_Stopped.png" %}" ) no-repeat;
    width: 278px;
    height: 30px;
}

.serverLabel {
	font-size:12px;
}

</style>
{% block headextra %}{% endblock %}
<title>CloudFabric {% block title %}Demo{% endblock %}</title>
</head>
<body>
<div id="headerTop">
    <div id="logo"></div>
    <section id="social">
        <a rel="nofollow" href="http://www.facebook.com/"><img src="{% static "images/Social_Facebook.png" %}" alt="Facebook" width="20" height="28"></a> <a
            rel="nofollow" href="http://twitter.com/"><img src="{% static "images/Social_Twitter.png" %}" alt="Twitter" width="30" height="28"></a> <a
            rel="nofollow" href="http://www.linkedin.com/"><img src="{% static "images/Social_Linkedin.png" %}" alt="LinkedIn" width="30" height="28"></a>
    </section>
</div>
<div id="headerTitle"></div>
<div id="headerSubTitle"></div>
<div id="content">
    {% block content %}{% endblock %}
</div>
</body>
</html>

{% extends "base.html" %}
{% block headextra %}
<script type="text/javascript">
$(function() {
	$("#launch").on("click", function() {
		$(this).attr("disabled","disabled");
		$(this).val("Launching...");
	});
});
</script>
{% endblock %}

{% block content %}
<div class="stylized">
<h3>Your demo is ready. After you launch, the demo will be available for one hour.<h3>
<form method="post">
    {% csrf_token %}
    <input id="launch" type="submit" value="Launch Your Demo" />
	<div class="spacer"></div>
</form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block headextra %}
<script type="text/javascript">
function handleJson(info) {
	$("#"+info.coast+"link").css('background-color', info.status==0 ? "#CCFFCC" : "#FFCCCC")
}

function requestUpdates() {
	$.getJSON('east/',{format:'json'},handleJson);
	$.getJSON('west/',{format:'json'},handleJson);
}

$(document).ready(function() {
	window.setInterval(requestUpdates, 10000);
	requestUpdates();
});
</script>
{% endblock %}
{% block content %}
<h2>Your demo is running</h2>

<div class="stylized">
<h3>Your Cluster Info</h3>
<table><tr>
<td><form id="east" method="post" action="east/">
{% csrf_token %}
<a id="eastlink" href="http://{{demo.east_coast_dns}}/">East coast node</a><br />
<button type="submit" name="action" value="start">Start</button><br />
<button type="submit" name="action" value="stop">Stop</button>
</form></td>
<td><form id="east" method="post" action="west/">
{% csrf_token %}
<a id="westlink" href="http://{{demo.west_coast_dns}}/">West coast node</a><br />
<button type="submit" name="action" value="start">Start</button><br />
<button type="submit" name="action" value="stop">Stop</button>
</form></td>
</tr></table>

<a id="bplink" href="http://{{demo.pk}}.bulletproofblog.geniedb.com/">Bullet Proof Blog</a><br />
</div>

{% endblock %}
